<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div id="scoreboard">
        <h2 id="humanScore">🧟‍♂️ Your score: 0</h2>
        <h2 id="computerScore">🤖 Computer score: 0</h2>
    </div>
    <div id="buttons">
        <button id="rock">🪨</button>
        <button id="paper">🗒️</button>
        <button id="scissors">✂️</button>
    </div>
    <div id="choices">
        <h2 id="humanChoice">Pick Rock, Paper, or Scissors to start the game!</h2>
        <h2 id="computerChoice"></h2>
    </div>
    <h2 id="roundStatus">First to 5 wins!</h2>
</body>
</html>
